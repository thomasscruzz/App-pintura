<!DOCTYPE html>
<html>
  <head>
    <title>Iniciar sesión</title>
    <link href="../styles/loggin.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">

  </head>
  <body>
    <main>
        <img src="../imgs/Logo-tango-interiors-3.png">
    </main>
    
    <form action="/login" method="post">
      <h1>Loggin</h1>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>

      <input type="submit" value="Sign up"> <a href="creat-account.html"  target="_blank">Do you have account?</a> <a href="recuperar-password.html"  target="_blank">Si te olvidaste tu contraseña, recuperala aqui</a> 
    </form>
    

  </body>
