<!DOCTYPE html>
<html>
<head>
	<title>Recuperación de contraseña</title>
	<link href="../styles/recuperar-password.css" rel="stylesheet" type="text/css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>
	<form>
		<h1>Recuperar contraseña</h1>

	</form>
